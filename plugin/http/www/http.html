<div id="Http_Plugin_Contair">
    <div class="form-group">
        <label class="col-sm-3 control-label">Content-Type：</label>
        <div class="col-sm-9">
            <select class="form-control" name="type" id="Http_ContentType">
                <option value="application/json-raw">application/json-raw</option>
            </select><span class="help-block m-b-none"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Timeout：</label>
        <div class="col-sm-9">
            <input type="text" name="Http_TimeOut" id="Http_TimeOut" class="form-control" value="10" placeholder="time out (s)">
            <span class="help-block m-b-none">超时时间,单位秒</span>
            <p>&nbsp;</p>
        </div>
    </div>

</div>
