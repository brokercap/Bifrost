<div id="ActiveMQ_Plugin_Contair">

<div class="form-group">
    <label class="col-sm-3 control-label">SchemaName：</label>
    <div class="col-sm-9">
        <input type="text"  name="MongoDB_SchemaName" id="MongoDB_SchemaName" class="form-control" value="{$SchemaName}" placeholder="{$SchemaName}">
        <span class="help-block m-b-none">* 数据库名,支持标签 {$SchemaName},{$TableName},{$EventType},{$"+filedName+"}</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label">TableName：</label>
    <div class="col-sm-9">
        <input type="text"  name="MongoDB_TableName" id="MongoDB_TableName" value="{$TableName}" class="form-control" placeholder="{$TableName}">
        <span class="help-block m-b-none">* 表名,支持标签 {$SchemaName},{$TableName},{$EventType},{$"+filedName+"}</span>
    </div>
</div>


<div class="form-group">
    <label class="col-sm-3 control-label">PrimaryKey：</label>
    <div class="col-sm-9">
        <input type="text"  name="MongoDB_PrimaryKey" id="MongoDB_PrimaryKey" class="form-control" placeholder="">
        <span class="help-block m-b-none">
            MongoDB文档ID对应数据源中的字段名,一般填主键
        </span>
        <span class="help-block m-b-none">
            为空，则自动别数据源中的主键
        </span>
    </div>
</div>


</div>
