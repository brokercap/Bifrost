<h4>SchemaName</h4>
<p>数据库名</p>
<p>{$SchemaName},{$TableName},{$EventType},{$"+filedName+"} 标签将会替换成数据库名 ，表名 ,事件类型 ， 甚至字段内容</p>

<h4>TableName</h4>
<p>表名,同样可以使用标签</p>

<h4>PrimaryKey</h4>
<p>MongoDB中的文档ID对应于数据源表中的哪几个字段,字段必须在被选中的字段中,多个用逗号隔开</p>
<p>假如为空，没有填写，将自动识别数据源表中的主键</p>


<h4>备注</h4>
<p>不支持 大于 int64(9223372036854775807) 的数字</p>
