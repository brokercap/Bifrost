<h4>Topic</h4>
<p>Kafka Topic 名称</p>
<p>{$SchemaName},{$TableName},{$EventType},{$"+filedName+"} 标签将会替换成数据库名 ，表名 ,事件类型 ， 甚至字段内容</p>

<h4>Key</h4>
<p>key参数，可以为空，同样支持标签</p>

<h4>BatchSize</h4>
<p>多少条数据刷一次到kafka</p>


<h4>Kafka 版本支持 (经版本)</h4>
<p>kafka_2.12-2.6.0</p>
<p>kafka_2.11-1.1.1</p>
<p>kafka_2.11-0.11.0.3</p>
