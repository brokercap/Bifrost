<div id="Redis_Plugin_Container">
    <div class="form-group">
        <label class="col-sm-3 control-label">Type：</label>
        <div class="col-sm-9">
            <select class="form-control" name="type" id="Plugin_type" onchange="redisTypeChange()">
                <option value="string">String</option>
                <option value="hash">Hash</option>
                <option value="zset">Sorted sets</option>
                <option value="list">List</option>
            </select><span class="help-block m-b-none"></span>
        </div>
    </div>

    <div class="form-group" id="Redis_KeyConfigContainer">
        <label class="col-sm-3 control-label">Key：</label>
        <div class="col-sm-9" style="position: relative">
            <input type="text" name="KeyConfig" id="KeyConfig" class="form-control" placeholder="请输入文本" value="{$TableName}:{$}">
            <span class="help-block m-b-none">自定义key,{$SchemaName},{$TableName},{$EventType},{$filedName}</span>
            <p>&nbsp;</p>
        </div>
    </div>

    <div class="form-group" id="Redis_FieldKeyConfigContainer" style="display: none">
        <label class="col-sm-3 control-label">FieldKey：</label>
        <div class="col-sm-9" style="position: relative">
            <input type="text" name="FieldKeyConfig" id="FieldKeyConfig" class="form-control" placeholder="请输入文本" value="{$}">
            <span class="help-block m-b-none">Hash, 自定义FieldKey,{$SchemaName},{$TableName},{$EventType},{$fieldName}</span>
            <p>&nbsp;</p>
        </div>
    </div>

    <div class="form-group" id="Redis_SortConfigContainer" style="display: none">
        <label class="col-sm-3 control-label">Sort：</label>
        <div class="col-sm-9" style="position: relative">
            <input type="text" name="SortConfig" id="SortConfig" class="form-control" placeholder="请输入文本" value="{$}">
            <span class="help-block m-b-none">sorted, 自定义FieldKey,{$SchemaName},{$TableName},{$EventType},{$fieldName}</span>
            <p>&nbsp;</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Expired：</label>
        <div class="col-sm-9">
            <input type="text" name="Expir" id="Redis_Expir" class="form-control" value="0" placeholder="expired time (s)">
            <span class="help-block m-b-none">消息过期时间,单位秒</span>
            <p>&nbsp;</p>
        </div>
    </div>

</div>
