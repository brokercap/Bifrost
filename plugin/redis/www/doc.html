<h3>Redis 插件 参数解析</h3>
<p>&nbsp;</p>

<h4>Type</h4>
<p><strong>key=>value : </strong> SET 命令写入数据</p>
<p><strong>List : </strong> LPUSH 命令写入数据</p>
<p><strong>Hash : </strong> HSET 命令写入数据</p>
<p><strong>Zset : </strong> ZSET 命令写入数据</p>
<p><strong>SET : </strong> SADD 命令写入数据</p>

<h4>Expir</h4>

<p>消息过期时间，必须为 int 类型，默认为0，不过期</p>
