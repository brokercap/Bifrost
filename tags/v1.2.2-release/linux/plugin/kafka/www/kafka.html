<div id="RabbitMQ_Plugin_Contair">

<div class="form-group">
    <label class="col-sm-3 control-label">Topic：</label>
    <div class="col-sm-9">
        <input type="text"  name="Kafka_Topic" id="Kafka_Topic" class="form-control" placeholder="Topic Name">
        <span class="help-block m-b-none">* topic name,支持标签 {$SchemaName},{$TableName},{$EventType},{$"+filedName+"}</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label">Key：</label>
    <div class="col-sm-9">
        <input type="text"  name="Kafka_Key" id="Kafka_Key" class="form-control" placeholder="Key">
        <span class="help-block m-b-none"> 支持标签 {$SchemaName},{$TableName},{$EventType},{$"+filedName+"} </span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label">BatchSize：</label>
    <div class="col-sm-9">
        <input type="text"  name="Kafka_BatchSize" id="Kafka_BatchSize" class="form-control" value="100" placeholder="100">
        <span class="help-block m-b-none"> 多少条数据刷一次 </span>
    </div>
</div>

</div>
