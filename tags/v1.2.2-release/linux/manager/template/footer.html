<script type="text/javascript">
    $(function(){
        $.get(
            "/getversion",
            {},
            function (data, status) {
                if (status != 'success') {
                    //alert("reqeust error, reqeust status : "+status);
                    return;
                }
                if (!data.status) {
                    // alert(data.msg);
                    return;
                } else {
                    $("#version_contair").text(data.msg);
                }
            },
            'json');
        $(":text").change(
			function(){
				$(this).val($.trim($(this).val()));
			}
		);
    });
</script>
